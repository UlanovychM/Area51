<section class="order section">
  <div class="background"></div>
  <div class="yorder container">
    <div class="yourorder-wrap-desk">
      <h2 class="yourorder-tittle">
        <span class="title-color">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>

      <form class="order-form">
        <input
          class="order-form-input"
          type="text"
          name="username"
          autofocus
          required
          pattern="[A-Za-z]{1,15}+[A-Za-z]{1,15}+[A-Za-z]{1,15}"
          title="Username should be used contain any letter case."
          placeholder="Enter your full name"
        />
        <input
          class="order-form-input"
          type="email"
          name="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          title="Email must be in the following order: characters@characters.domain."
          placeholder="Enter your email"
        />
        <textarea
          class="order-form-textarea"
          name="coments"
          placeholder="Comments"
        ></textarea>
        <button class="order-form-button" type="submit">
          Send
          <svg class="icon-btn" width="26 " height="26">
            <use href="../img/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <picture>
      <source
        srcset="
          ../img/yourorder/desk-yorder.jpg    1x,
          ../img/yourorder/desk-yorder-2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ../img/yourorder/tab-yorder.jpg    1x,
          ../img/yourorder/tab-yorder-2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <img
        class="yourorder-img"
        src="../img/yourorder/desk-yorder.jpg"
        alt="Photo Women's Vyshyvanka"
      />
    </picture>
  </div>
</section>
